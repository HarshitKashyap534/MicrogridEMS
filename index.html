<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmartGrid SCADA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              scada: {
                bg: '#000000',      // Pure Black
                panel: '#141414',   // Very Dark Grey
                border: '#333333',  // Separators
                text: '#e0e0e0',    // Off-white
                muted: '#808080',
                
                // Electrical Standards
                phaseR: '#ff3333',  // Red
                phaseY: '#eedd00',  // Yellow (high visibility)
                phaseB: '#0066ff',  // Blue
                
                // Status
                on: '#00ff00',      // Terminal Green
                off: '#444444',     // Dark Grey
                alarm: '#ff0000',   // Alarm Red
                warning: '#ff9900'  // Warning Orange
              }
            },
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['Consolas', 'Monaco', 'Courier New', 'monospace'],
            },
            fontSize: {
              xxs: '0.65rem',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #e0e0e0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Industrial Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border: 1px solid #111;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666; 
      }
      
      .industrial-panel {
        background-color: #141414;
        border: 1px solid #333;
        box-shadow: none;
      }
      
      .industrial-header {
        background-color: #1f1f1f;
        border-bottom: 1px solid #333;
        padding: 4px 8px;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        color: #aaa;
      }

      .crt-text {
        text-shadow: 0 0 2px rgba(0,255,0,0.4);
      }
      
      /* Grid Pattern for Diagram Background */
      .schematic-bg {
        background-image: 
          linear-gradient(#222 1px, transparent 1px),
          linear-gradient(90deg, #222 1px, transparent 1px);
        background-size: 20px 20px;
      }

      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 8px;
        background: #ccc;
        border: 1px solid #000;
        margin-top: -6px;
        border-radius: 0;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #333;
        border: 1px solid #000;
      }
    </style>
</head>
  <body class="bg-scada-bg text-scada-text antialiased text-sm h-full w-full">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
